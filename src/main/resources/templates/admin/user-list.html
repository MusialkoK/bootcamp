<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<h1>List of users: </h1>
<table class="blueTable">
    <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Role</th>
    <th>Hour Price</th>
    <th>Edit</th>
    <th>Delete</th>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.role.getDescription()}"></td>
        <td th:text="${user.hourPrice}"></td>
        <td>
            <form th:if="${user.role.id!=1}" th:action="@{/admin/user/edit/{id}(id=${user.id})}" th:method="'get'">
                <button type="submit" class="small">Edit</button>
            </form>
        </td>
        <td>
            <form th:if="${user.role.id!=1}" th:action="@{/admin/user/delete/{id}(id=${user.id})}" th:method="'get'">
                <button type="submit" class="small">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{'/'}" th:method="'get'">
    <button type="submit">Home</button>
</form>
<br>
<form th:action="@{'/user/signup'}" th:method="'get'">
    <button type="submit">Add Student</button>
</form>
<br>
<form th:action="@{'/trainer/add-trainer'}" th:method="'get'">
    <button type="submit">Add Trainer</button>
</form>
</body>
</html>
