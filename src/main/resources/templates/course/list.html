<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course list</title>
</head>
<body>
<h1 th:text="${id}"></h1>
<table>
    <thead>
        <th>ID</th>
        <th>Course Name</th>
        <th>Start Date</th>
        <th>Finish Date</th>
        <th>City</th>
        <th>Price</th>
        <th>Mode</th>
        <th>Trainer</th>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.startDate}"></td>
        <td th:text="${course.finishDate}"></td>
        <td th:text="${course.city}"></td>
        <td th:text="${course.price}"></td>
        <td th:text="${course.mode}"></td>
        <td th:text="${course.trainer}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
