<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Course list</title>
    <link rel="stylesheet" th:href="@{list.css}">
</head>
<body>

<h1>List of courses:</h1>
<table class="blueTable">
    <thead>
    <th>ID</th>
    <th>Course Name</th>
    <th>Start Date</th>
    <th>Finish Date</th>
    <th>City</th>
    <th>Price</th>
    <th>Mode</th>
    <th>Trainer</th>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.startDate}"></td>
        <td th:text="${course.finishDate}"></td>
        <td th:text="${course.city}"></td>
        <td th:text="${course.price}"></td>
        <td th:text="${course.mode}"></td>
        <td th:text="${course.trainer.nameToString()}"></td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{'/course/action'}" th:method="'post'">
    <button type="submit" name="action" value="home">Home</button>
    <button type="submit" name="action" value="add-course">Add Course</button>
</form>
</body>
</html>
