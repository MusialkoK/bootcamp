<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit course</title>
    <link rel="stylesheet" th:href="@{edit.css}">
</head>
<body>
<form th:action="@{'/course/edit'}" th:object="${course}" th:method="'post'">
    <label for="course-name">Course Name: </label>
    <input type="text" id="course-name" th:field="*{name}"><br>
    <label for="city-select">Current city: <span th:text="*{city.name()}"></span>. Change to: </label>
    <select id="city-select" th:field="*{city}">
        <option th:each="city: ${cityList}" th:text="${city}" th:value="${city}"></option>
    </select><br>
    <label for="start-date">Start date: </label>
    <input type="date" id="start-date" th:field="*{startDate}"><br>
    <label for="finish-date">Finish date: </label>
    <input type="date" id="finish-date" th:field="*{finishDate}"><br>
    <label for="price">Price: </label>
    <input type="number" id="price" th:field="*{price}"><br>
    <label for="mode">Current course mode: <span th:text="*{mode.getDescription()}"></span>. Change to: </label>
    <select id="mode" th:field="*{mode}">
        <option th:each="mode: ${modes}" th:text="${mode.getDescription()}" th:value="${mode}"></option>
    </select><br>
    <label for="trainer">Trainer: Current trainer <span th:text="*{trainerName}"></span>. Change to: </label>
    <select id="trainer" th:field="*{trainer}">
        <option th:each="trainer: ${trainerList}" th:text="${trainer.nameToString()}"
                th:value="${trainer.id}"></option>
    </select><br>
    <button type="button" onclick="window.history.go(-1);">Cancel</button>
    <input type="submit" value="Save">
</form>
</body>
</html>
