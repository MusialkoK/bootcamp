<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>
<form th:action="@{'/api/rest-template/post/create'}" th:object="${postRest}" th:method="'post'">
    <label for="title">Title: </label>
    <input type="text" id="title" th:field="*{title}"><br>
    <label for="body">Body: </label>
    <input type="text" id="body" th:field="*{body}"><br>
    <label for="user">User: </label>
    <select id="user" th:value="*{id}">
        <option th:each="user: ${userList}" th:text="${user.nameToString()}" th:value="${user.id}"></option>
    </select>
    <input type="submit" value="Send">
</form>
</body>
</html>
