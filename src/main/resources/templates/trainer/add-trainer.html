<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding trainer</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>
<div>
    <li th:each="errorMessage: ${errorMessages}" th:text="${errorMessage}"></li>
    <li th:if="${passwordMatch==false}">Password and confirm password do not match</li>
</div>
<h1>Add Trainer: </h1>
<form th:action="@{'/trainer/add-trainer'}" th:method="'post'" th:object="${trainer}">
    <label for="name">First Name: </label>
    <input type="text" id="name" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')} ? 'error-input'"><br>
    <label for="last-name">Last name: </label>
    <input type="text" id="last-name" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')} ? 'error-input'"><br>
    <label for="student-email">E-mail: </label>
    <input type="text" id="student-email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'error-input'"><br>
    <label for="student-phone">Phone number: </label>
    <input type="text" id="student-phone" th:field="*{phone}"><br>
    <label for="hour-price">Hour Price: </label>
    <input type="number" id="hour-price" th:field="*{hourPrice}"><br>
    <label for="password">Password: </label>
    <input type="password" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'error-input'"><br>
    <label for="c-password">Confirm password: </label>
    <input type="password" id="c-password" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error-input'"><br><br>
    <button type="button" onclick="window.history.go(-1)">Cancel</button>
    <input type="submit" value="Save">
</form>
</body>
</html>
